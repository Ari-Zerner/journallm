<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JournalLM - Your Report</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="{{ url_for('static', filename='style.css') }}" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/github-markdown-css/5.2.0/github-markdown.min.css" rel="stylesheet">
</head>
<body>
    <div class="container">
        <header class="text-center my-5">
            <h1>JournalLM</h1>
            <p class="lead">Your Personalized Insights</p>
            
            <div class="action-buttons">
                <a href="{{ url_for('download_report', job_id=job_id) }}" class="btn btn-primary me-2">
                    Download Report
                </a>
                <a href="{{ url_for('index') }}" class="btn btn-outline-secondary">
                    Process Another Journal
                </a>
            </div>
        </header>

        <div class="row justify-content-center">
            <div class="col-md-10">
                <div class="card">
                    <div class="card-body markdown-body">
                        {{ report | safe }}
                    </div>
                </div>
            
                <div class="text-center mt-4">
                    <a href="{{ url_for('download_report', job_id=job_id) }}" class="btn btn-primary me-2">
                        Download Report
                    </a>
                    <a href="{{ url_for('index') }}" class="btn btn-outline-secondary">
                        Process Another Journal
                    </a>
                </div>

                <div class="text-center mt-4">
                    <a href="https://github.com/Ari-Zerner/journallm" target="_blank" class="text-muted">
                        View on GitHub
                    </a>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
